<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./styles/address.css">
</head>
<body>
  <nav></nav>
  <header></header>
  <article>
    <header></header>
    <fieldset>
      <label for="fullName">Name</label>
      <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
    </fieldset>
    <fieldset>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter address" />
    </fieldset>
    <fieldset>
      <label for="favorite-thing">Item</label>
      <input type="text" id="favorite-thing" placeholder="Enter Item">
    </fieldset>
    <fieldset>
      <label for="place-to-buy">Store</label>
      <input type="text" id="place-to-buy" placeholder="Enter location to purchase">
    </fieldset>
    <button id="saveWishlist">Save To Wishlist</button>
    <button id="saveEntry">Save Address</button>
    <article id="addressList"> </article>
    <footer></footer>
  </article>
  <footer></footer>
  <script src="./scripts/address.js"></script>
</body>
</html>
